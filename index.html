<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Shortest Path Using Dijkstrar</title>
  </head>
  <body>
    <header>
      <div class="title">
        <a href="index.html">Shortest Path Finder</a>
      </div>
      <div class="options">
        <div>
          <button class="outline-btn" id="add-edge-enable" onclick="addEdges()">
            Add edges
          </button>
          <button
            class="outline-btn reset-btn"
            onclick="resetDrawingArea()"
            disabled
          >
            Clear
          </button>
        </div>
        <div>
          <input
            type="text"
            inputmode="numeric"
            id="source-node"
            placeholder="Source Node"
          />
          <button
            class="outline-btn run-btn"
            onclick="findShortestPath(this)"
            disabled
          >
            Run
          </button>
        </div>
      </div>
    </header>
    <div class="drawing-area">
      <p class="click-instruction">Click to create node</p>
    </div>
    <div class="path"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="./script.js"></script>
    <footer>
      <p>Created/Developed By <span>Karthick R</span></p>
    </footer>
  </body>
</html>
